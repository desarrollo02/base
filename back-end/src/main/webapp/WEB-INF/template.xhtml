<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" href="#{request.contextPath}/resources/freya-layout/images/favicon-ping.ico" type="image/x-icon"></link>
        </f:facet>
        <title><ui:insert name="title">SLE-UIP</ui:insert></title>
        <h:outputScript name="js/layout.js" library="freya-layout" />
        <h:outputScript name="js/prism.js" library="freya-layout"/>
        <script type="text/javascript" src="./../recursos/js/scriptPing.js"></script>
<!--        <link type="text/css" rel="stylesheet" href="./../recursos/css/styleGA.css"/>-->
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="#{loginControlador.inputStyleClass}">
        <div class="layout-wrapper layout-topbar-#{loginControlador.topbarTheme} layout-menu-#{loginControlador.menuTheme} #{loginControlador.menuMode}" >
            <ui:include src="./topbar.xhtml"/>
           
            <ui:include src="./rightpanel.xhtml"/>
            <ui:include src="./config.xhtml" />

            <div class="layout-main"> 
                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>
                <ui:include src="./footer.xhtml"/>
            </div>
         
            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner ajax-loader" aria-hidden="true"/>
                </f:facet>
     
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
            <div class="layout-mask modal-in"></div>
        </div>
        <h:outputStylesheet name="css/primeicons.css" library="freya-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="freya-layout" />
        <h:outputStylesheet name="css/#{loginControlador.layout}.css" library="freya-layout" />
        <h:outputStylesheet name="css/demo-#{guestPreferences.darkMode}.css" library="demo" />
        <h:form>
            <p:dialog widgetVar="dialogEjerActual" header="Lista Ejercicios" width="600">
                <ui:include  src="../recursos/plantillas/componentes/cambiarEjercicio.xhtml" />
            </p:dialog>
            <p:dialog widgetVar="dialogoPresupuesto" header="Lista de Presupuestos"  width="800">

                <ui:include  src="../recursos/plantillas/componentes/cambiarPresupuesto.xhtml" />

            </p:dialog>
            <p:dialog widgetVar="dialogSucursalActual" header="Lista Sucursales" width="500">
                <ui:include  src="../recursos/plantillas/componentes/cambiarSucursal.xhtml" />
            </p:dialog>

            <p:dialog widgetVar="dialogEmpresaActual" header="Lista Empresas" width="500">
                <ui:include  src="../recursos/plantillas/componentes/cambiarEmpresa.xhtml" />
            </p:dialog>

        </h:form>
    </h:body>

</html>
