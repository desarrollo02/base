<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:column sortBy="#{fila.codNivel}"
        filterBy="#{fila.codNivel}">
        <f:facet name="header">
            <h:outputText value="#{i18n.column_codigo}"/>
        </f:facet>
        <h:outputText value="#{fila.codNivel}"/>
    </p:column>
    <p:column sortBy="#{fila.descripcion}"
        filterBy="#{fila.descripcion}">
        <f:facet name="header">
                <h:outputText value="#{i18n.column_desc}"/>
        </f:facet>
        <h:outputText  id="txtDescripcion" 
            value="#{fila.descripcion}"/>
    </p:column>
</ui:composition>
