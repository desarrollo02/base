<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <p:column id="codModulo" sortBy="#{fila.bswModulos.codModulo}" filterBy="#{fila.bswModulos.codModulo}"  >

            <h:outputText id="codModuloActual"
                          value="#{fila.bswModulos.codModulo}"/>
        </p:column>

        <p:column sortBy="#{fila.nomForma}" filterBy="#{fila.nomForma}">

        </p:column>

        <p:column sortBy="#{fila.descripcion}" filterBy="#{fila.descripcion}">

            </h:outputText>
        </p:column>

        </p:column>-->

        <p:column  sortBy="#{fila.bswTipoForma.descripcion}" filterBy="#{fila.bswTipoForma.descripcion}">

            <h:outputText  value="#{fila.bswTipoForma.descripcion}">
            </h:outputText>
        </p:column>
 <p:column  sortBy="#{fila.bswTipoForma.descripcion}" >
