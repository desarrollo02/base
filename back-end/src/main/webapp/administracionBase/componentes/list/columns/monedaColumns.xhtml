<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:column
              filterBy="#{fila.codMoneda}" filterStyle="width: 100%">
        <f:facet name="header">Codigo</f:facet>
        <h:outputText   value="#{fila.codMoneda}"/>
    </p:column>

    <p:column 
        filterBy="#{fila.descripcion}"
        filterStyle="width: 100%">
        <f:facet name="header">Descripcion</f:facet>
        <h:outputText   value="#{fila.descripcion}"/>
    </p:column>

    <p:column
              filterBy="#{fila.siglas}">
        <f:facet name="header">Siglas</f:facet>
        <h:outputText   value="#{fila.siglas}"/>
    </p:column>

   

    <p:column 
              filterBy="#{fila.tipoCambio}"
              filterStyle="width: 100%">
        <f:facet name="header">Tipo Cambio</f:facet>
        <h:outputText  value="#{fila.tipoCambio}">
            <f:convertNumber maxFractionDigits="0" minFractionDigits="0" locale="es" />
        </h:outputText>
    </p:column>


    <p:column 
              filterBy="#{fila.fecTipoCambio}"
              filterStyle="width: 100%">
        <f:facet name="header">Fecha</f:facet>
        <h:outputText value="#{fila.fecTipoCambio}">
            <f:convertDateTime pattern="dd/MM/yyyy"  />
        </h:outputText>
    </p:column>
    



</ui:composition>
