<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
     <p:column sortBy="#{fila.codGrupo}"
                  filterBy="#{fila.codGrupo}"
                  >
            <f:facet name="header">#{i18n.column_codigo}</f:facet>
            <h:outputText value="#{fila.codGrupo}"/>
        </p:column>

        <p:column sortBy="#{fila.descripcion}"
                  filterBy="#{fila.descripcion}">
            <f:facet name="header">#{i18n.column_descripcion}</f:facet>
            <h:outputText  value="#{fila.descripcion}"/>
        </p:column>

    

</ui:composition>
