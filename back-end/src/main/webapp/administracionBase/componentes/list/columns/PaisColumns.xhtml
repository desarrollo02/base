<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:column sortBy="#{fila.codPais}"
        filterBy="#{fila.codPais}">
        <f:facet name="header">
                <h:outputText value="#{i18n.column_cod_pais}"/>
        </f:facet>
         <h:outputText value="#{fila.codPais}"/>
    </p:column>
    <p:column sortBy="#{fila.descripcion}"
        filterBy="#{fila.descripcion}">
        <f:facet name="header">
            <h:outputText value="#{i18n.column_desc}"/>
        </f:facet>
        <h:outputText id="txtDescripcion" 
                value="#{fila.descripcion}"/>
   </p:column>
    <p:column sortBy="#{fila.nacionalidad}"
        filterBy="#{fila.nacionalidad}">
        <f:facet name="header">
            <h:outputText value="#{i18n.column_nacionalidad}"/>
        </f:facet>
        <h:outputText value="#{fila.nacionalidad}"/>
    </p:column>
    <p:column sortBy="#{fila.siglas}"
        filterBy="#{fila.siglas}">
        <f:facet name="header">
            <h:outputText value="#{i18n.column_siglas}"/>
        </f:facet>
        <h:outputText value="#{fila.siglas}"/>
    </p:column>
    <p:column sortBy="#{fila.abreviatura}"
        filterBy="#{fila.abreviatura}">
        <f:facet name="header">
            <h:outputText value="#{i18n.column_abreviatura}"/>
        </f:facet>
        <h:outputText value="#{fila.abreviatura}"/>
    </p:column>
    <p:column sortBy="#{fila.codigoArea}"
        filterBy="#{fila.codigoArea}">
        <f:facet name="header">
            <h:outputText value="#{i18n.column_cod_area}"/>
        </f:facet>
        <h:outputText value="#{fila.codigoArea}"/>
    </p:column>
</ui:composition>
