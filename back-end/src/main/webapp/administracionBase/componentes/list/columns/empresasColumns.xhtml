<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                          
                        
        <p:column id="colCodEmpresa"  sortBy="#{fila.codEmpresa}"
                  filterBy="#{fila.codEmpresa}">
            <f:facet name="header">Cod Empresa</f:facet>
            <h:outputText  id="txtCodEmpresa" value="#{fila.codEmpresa}"/>
        </p:column>

        <p:column id="colDescripcion" 
                  sortBy="#{fila.descripcion}"
                  filterBy="#{fila.descripcion}">
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText  id="txtDescripcion" value="#{fila.descripcion}"/>
        </p:column>

        <p:column id="colTitReporte"
                  sortBy="#{fila.tituloReportes}"
                  filterBy="#{fila.tituloReportes}">
            <f:facet name="header">Titulo Reportes</f:facet>
            <h:outputText  id="txtTitReporte" value="#{fila.tituloReportes}"/>
        </p:column>

        <p:column id="colMoneda"
                  sortBy="#{fila.bswMonedas.descripcion}"
                  filterBy="#{fila.bswMonedas.descripcion}">
            <f:facet name="header">Moneda</f:facet>
            <h:outputText value="#{fila.bswMonedas.descripcion}"/>
        </p:column>

        <p:column id="colPersona" 
                  sortBy="#{fila.bswPersonas.nombre}"
                  filterBy="#{fila.bswPersonas.nombre}">
            <f:facet name="header">Persona Nombre</f:facet>
            <h:outputText value="#{fila.bswPersonas.nombre}"/>
        </p:column>
        <p:column id="colrepresentante" 
                  sortBy="#{fila.represLegal}"
                  filterBy="#{fila.represLegal}">
            <f:facet name="header">Representante Legal</f:facet>
            <h:outputText value="#{fila.represLegal}"/>
        </p:column>
        <p:column id="colactividad" 
                  sortBy="#{fila.actividad}"
                  filterBy="#{fila.actividad}">
            <f:facet name="header">Actividad</f:facet>
            <h:outputText value="#{fila.actividad}"/>
        </p:column>


</ui:composition>
