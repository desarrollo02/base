<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                          
        <p:column  sortBy="#{fila.bswModulos.descripcion}"
                   filterBy="#{fila.bswModulos.descripcion}">
            <f:facet name="header">Modulo</f:facet>
            <h:outputText   value="#{fila.bswModulos.descripcion}"/>
        </p:column>

        <p:column id="colParametro" 
                  sortBy="#{fila.parametro}"
                  filterBy="#{fila.parametro}">
            <f:facet name="header">Parametro</f:facet>
            <h:outputText  id="colTxtParametro" value="#{fila.parametro}"/>
        </p:column>

        <p:column id="descripcionBswParametro" 
                  sortBy="#{fila.descripcion}"
                  filterBy="#{fila.descripcion}"  >
            <f:facet name="header">#{i18n.column_descripcion}</f:facet>
            <h:outputText  id="descripcionBswParametroText" value="#{fila.descripcion}"/>
        </p:column>

        <p:column id="colValor" 
                  sortBy="#{fila.valor}"
                  filterBy="#{fila.valor}">
            <f:facet name="header">#{i18n.column_valor}</f:facet>
            <h:outputText id="colTxtValor" value="#{fila.valor}"/>
        </p:column>


</ui:composition>
