<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:column id="descBswModulosColumna" sortBy="#{fila.codCiudad}"
              filterBy="#{fila.codCiudad}" 
              style="width: 20%">
        <f:facet name="header">
            <h:outputText value="#{i18n.column_codigo}"/>
        </f:facet>
        <h:outputText  id="descBswModulosText" value="#{fila.codCiudad}"/>
    </p:column>

    <p:column sortBy="#{fila.descripcion}"
              filterBy="#{fila.descripcion}"
              style="width: 30%">
        <f:facet name="header">
                <h:outputText value="#{i18n.column_desc}"/>
        </f:facet>
        <h:outputText  id="colTxtParametro" value="#{fila.descripcion}"/>
    </p:column>
    <p:column filterBy="#{fila.bswProvincias.descripcion}">
        <f:facet name="header">
                <h:outputText value="#{i18n.column_departamento}"/>
        </f:facet>
        <h:outputText id="colTxtValor" value="#{fila.bswProvincias.descripcion}"/>
    </p:column>
    <p:column id="colValor"
              filterBy="#{fila.bswPaises.descripcion}">
        <f:facet name="header">
                <h:outputText value="#{i18n.column_pais}"/>
        </f:facet>
        <h:outputText value="#{fila.bswPaises.descripcion}"/>
    </p:column>
</ui:composition>
