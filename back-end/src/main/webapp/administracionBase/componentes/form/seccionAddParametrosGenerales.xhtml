<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:oupt="http://java.sun.com/jsf/composite/plantillas/outputs"
                xmlns:inpt="http://java.sun.com/jsf/composite/plantillas/inputs">


     <oupt:outputText value="#{i18n.abm_panel}" />

     <p:panelGrid layout="grid"  columns="1" >
        
         <inpt:inputText valueOuput="#{i18n.label_parametro} (*)" 
                         value="#{bswParametrosGeneralesControlador.actual.parametro}" size="35" maxlength="60"/>

         <inpt:inputText valueOuput="#{i18n.label_descripcion}" 
                         value="#{bswParametrosGeneralesControlador.actual.descripcion}" size="35" maxlength="200"/>
  
         
           <inpt:inputText valueOuput="#{i18n.label_valor}" 
                         value="#{bswParametrosGeneralesControlador.actual.valor}" 
                         size="35" maxlength="80"/>
  
       
       
     
        <oupt:codigoDescripcionOuput  
            id="ouptTP_1" valueOuput="#{i18n.label_modulo} (*)"
            codigoId="inputCodModulo"
            valueCodigo="#{componentesVarios.bswModulosABM.codModulo}"
            changeListener="#{componentesVarios.moduloChangeListener}"
            dialogWidgetVar="dialogoModulo"
            btnTitle="#{i18n.lista_modulos}"
            blurUpdate="@widgetVar(txtCodModulo), @widgetVar(growl)"
            object="#{componentesVarios.bswModulosABM}"                         
            valueDescripcion="#{bswParametrosGeneralesControlador.componentes.bswModulosABM.descripcion}"
            descripcionId="txtCodModulo"/>
    </p:panelGrid>
</ui:composition>
