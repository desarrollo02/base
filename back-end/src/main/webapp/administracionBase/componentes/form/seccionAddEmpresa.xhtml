<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:oupt="http://java.sun.com/jsf/composite/plantillas/outputs"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"

    <p:focus context="tab"/>

    <p:tabView id="tab"  rendered="#{bswEmpresasControlador.esABMPanel}" dynamic="true" cache="true">
        <p:tab title="DATOS" class="card gdb_yelowgreen">
            <div class="p-formgroup-inline">
                <div class="p-field">
                    <inpt:inputText valueOuput="#{i18n.label_nombre} (*)"
                                    value="#{bswEmpresasControlador.actual.descripcion}" size="40" maxlength="60"/>

                </div>
                <div class="p-field">
                    <inpt:inputText valueOuput="#{i18n.label_reporte_factura} (*)"
                                    value="#{bswEmpresasControlador.actual.reporteFactura}" size="40" maxlength="60"/>
                </div>
                <div class="p-field">
                    <inpt:inputText valueOuput="#{i18n.label_reporte_presupuesto} (*)"
                                    value="#{bswEmpresasControlador.actual.reportePresupuesto}" size="40" maxlength="60"/>
                </div>
                <div class="p-field">
                    <inpt:inputText valueOuput="Representante Legal (*)"
                                    value="#{bswEmpresasControlador.actual.represLegal}" size="40" maxlength="100"/>
                </div>
                <div class="p-field">
                    <inpt:inputText valueOuput="Actividad (*)"
                                    value="#{bswEmpresasControlador.actual.actividad}" size="40" maxlength="100"/>
                </div>
                <div class="p-field">
                    <inpt:inputText valueOuput="Direccion"
                                    value="#{bswEmpresasControlador.actual.direccion}" size="40" maxlength="100"/>
                </div>
                <div class="p-field">
                    <inpt:inputText valueOuput="#{i18n.label_ruc} (*)"
                                    value="#{bswEmpresasControlador.actual.ruc}" size="40" maxlength="60"/>
                </div>
                <div class="p-field">
                    <oupt:codigoDescripcionOuput
                            id="ouptTP_2" object="#{bswEmpresasControlador.componentes.bswPersonas}"
                            valueOuput="#{i18n.label_titular}: (*)"
                            codigoId="inputCodPersona"
                            valueCodigo="#{bswEmpresasControlador.componentes.bswPersonas.codPersona}"
                            changeListener="#{bswEmpresasControlador.componentes.personasChangeListener}"
                            dialogWidgetVar="dialogoPersona"
                            btnTitle="Lista de Persona"
                            blurUpdate="@widgetVar(txtCodPersona), @widgetVar(growl)"
                            valueDescripcion="#{bswEmpresasControlador.componentes.bswPersonas.descripcion}"
                            descripcionId="txtCodPersona"/>
                </div>
                <div class="p-field">
                    <oupt:codigoDescripcionOuput
                            id="ouptTP_1" object="#{bswEmpresasControlador.componentes.monedasABM}"
                            valueOuput="#{i18n.label_moneda}: (*)"
                            codigoId="inputCodMoneda"
                            valueCodigo="#{bswEmpresasControlador.componentes.monedasABM.codMoneda}"
                            changeListener="#{bswEmpresasControlador.componentes.monedaChangeListener}"
                            dialogWidgetVar="dialogoMoneda"
                            btnTitle="Lista de Monedas"
                            blurUpdate="@widgetVar(txtCodMoneda), @widgetVar(growl)"
                            valueDescripcion="#{bswEmpresasControlador.componentes.monedasABM.descripcion}"
                            descripcionId="txtCodMonedas"/>
                </div>
                <div class="p-field">
                    <inpt:inputText valueOuput="#{i18n.label_ruc} (*)"
                                    value="#{bswEmpresasControlador.actual.razonSocial}" size="40" maxlength="60"/>
                </div>
            </div>
            <div class="p-formgroup-inline">
                <div class="p-field-radiobutton">
                    <inpt:selectBooleanChecBox valueOuput="#{i18n.label_mostrar_marca} "
                                               value="#{bswEmpresasControlador.actual.mostrarMarca}" size="35" maxlength="200"/>
                </div>
                    <div class="p-field-radiobutton">
                        <inpt:selectBooleanChecBox valueOuput="#{i18n.label_mostrar_linea}"
                                                   value="#{bswEmpresasControlador.actual.mostrarLinea}" size="35" maxlength="200"/>
                    </div>
                    <div class="p-field-radiobutton">
                        <inpt:selectBooleanChecBox valueOuput="#{i18n.label_mostrar_color}"
                                                   value="#{bswEmpresasControlador.actual.mostrarColor}" size="35" maxlength="200"/>
                    </div>
                    <div class="p-field-radiobutton">
                        <inpt:selectBooleanChecBox valueOuput="#{i18n.label_mostrar_modelo}"
                                                   value="#{bswEmpresasControlador.actual.mostrarModelo}" size="35" maxlength="200"/>
                    </div>
                    <div class="p-field-radiobutton">
                        <inpt:selectBooleanChecBox valueOuput="#{i18n.label_mostrar_talle}"
                                                   value="#{bswEmpresasControlador.actual.mostrarTalle}" size="35" maxlength="200"/>
                    </div>
                    <div class="p-field-radiobutton">
                        <inpt:selectBooleanChecBox valueOuput="#{i18n.label_mostrar_plan_cuenta}"
                                                   value="#{bswEmpresasControlador.actual.mostrarPlanCuenta}" size="35" maxlength="200"/>
                    </div>
                    <div class="p-field-radiobutton">
                        <inpt:selectBooleanChecBox valueOuput="#{i18n.label_mostrar_contrato}"
                                                   value="#{bswEmpresasControlador.actual.mostrarContrato}" size="35" maxlength="200"/>

                    </div>
                    <div class="p-field-radiobutton">
                        <inpt:selectBooleanChecBox valueOuput="Rubro Presupuestario Articulos?"
                                                   value="#{bswEmpresasControlador.actual.mostrarRubroPre}" size="35" maxlength="200"/>
                    </div>
                </div>
            <div class="p-formgroup-inline">
                <div class="p-field">
                    <label for="image">Logo</label>

                    <p:graphicImage id="image"  name="images/tmp/#{bswEmpresasControlador.actual.nombreImagen}" library="freya-layout" />

                    <p:fileUpload label="Seleccionar" uploadLabel="Subir Imagen" skinSimple="false"  style="grid" listener="#{bswEmpresasControlador.handleFileUpload}" mode="advanced"  auto="true" dragDropSupport="true"
                                  update="@widgetVar(growl) image" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                </div>
                <div class="p-field">
                    <label>Imagen logo para KuDE</label>
                    <p:graphicImage id="imageLogoDE"  name="images/tmp/#{bswEmpresasControlador.actual.nombreImagenLogoDocumentoElectronico}" library="freya-layout" />

                    <p:fileUpload label="Seleccionar" uploadLabel="Subir Imagen" skinSimple="false"  style="grid" listener="#{bswEmpresasControlador.handleFileUploadLogoDE}" mode="advanced"  auto="true" dragDropSupport="true"
                                  update="@widgetVar(growl) imageLogoDE" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                </div>
            </div>
</p:tab>

                                <f:selectItems  value="#{bswCoEmpresasControlador.listaTodosActual}" var="empresa" itemLabel="#{empresa.descripcion}" itemValue="#{empresa}" />
                            </p:selectOneMenu> 
                            <h:panelGroup>
                                <h:outputText   styleClass="etiqueta"  value="Plan de Cuentas" />
                                <p:selectBooleanCheckbox  value="#{bswCoEmpresasControlador.planCuenta}" />
