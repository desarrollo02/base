<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:oupt="http://java.sun.com/jsf/composite/plantillas/outputs"
                xmlns:inpt="http://java.sun.com/jsf/composite/plantillas/inputs">


    <oupt:outputText value="#{i18n.abm_panel}" />

    <p:panelGrid layout="grid"  columns="1" >

        <inpt:inputText valueOuput="#{i18n.label_codigo} (*)" value="#{bswModulosControlador.actual.codModulo}" size="10" maxlength="4"/>

        <inpt:inputText valueOuput="#{i18n.label_descripcion} (*)" value="#{bswModulosControlador.actual.descripcion}" size="50" maxlength="60"/>

     <inpt:selectBooleanChecBox valueOuput="#{i18n.label_activo}" 
                                   value="#{bswModulosControlador.actual.activoABM}" size="35" maxlength="200"/>

    </p:panelGrid>
   

</ui:composition>
