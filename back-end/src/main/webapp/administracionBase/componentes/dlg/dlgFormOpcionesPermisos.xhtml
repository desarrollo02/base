<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

   
     
    
         
    <dlg:dialogColumnsParam header="#{i18n.lista_persona}"	
                            widgetVar="dialogoUsuario"
                            idDataTable="grillaListaUser"
                            dataTableList="#{utilControler.componentes.lazyListUsuarios}"
                            propertyActionListenerTarget="#{utilControler.componentes.usuariosABM}"
                            selecionarUpdate="@widgetVar(inputCodUsuario), @widgetVar(txtCodUsuario),@widgetVar(growl)"
                            lazy="true">
        <p:column 
            sortBy="#{fila.codUsuario}"
            filterBy="#{fila.codUsuario}">
            <f:facet name="header">Codigo</f:facet>
            <h:outputText  
                value="#{fila.codUsuario}">
            </h:outputText>
        </p:column>


        <p:column 
            sortBy="#{fila.bswPersonas.nombre}" 
            filterBy="#{fila.bswPersonas.nombre}">
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText  
                value="#{fila.bswPersonas.nombre}">

            </h:outputText>
        </p:column>

    </dlg:dialogColumnsParam>   
     
     
     <dlg:dialogColumnsParam header="#{i18n.lista_opciones_permisos}"	
                                              widgetVar="dialogoParametro"
                                              idDataTable="grillaListaParamOpc"
                                              dataTableList="#{utilControler.componentes.lazyListParametro}"
                                              propertyActionListenerTarget="#{utilControler.componentes.bswOpcionesParametrosABM}"
                                              selecionarUpdate="@widgetVar(inputCodParametro), @widgetVar(txtCodParametro),@widgetVar(growl)"
                                              lazy="true">
         
         <p:column 
            sortBy="#{fila.codigo}"
            filterBy="#{fila.codigo}">
            <f:facet name="header">Codigo</f:facet>
            <h:outputText  
                value="#{fila.codigo}">
            </h:outputText>
        </p:column>


        <p:column 
            sortBy="#{fila.descripcion}" 
            filterBy="#{fila.descripcion}">
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText  
                value="#{fila.descripcion}">

            </h:outputText>
        </p:column>
     
      </dlg:dialogColumnsParam>   
     
  
</ui:composition>
