<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs">

    <dlg:dialogCodDescripcion header="Lista de Paises del Sistema"	
                              widgetVar="dialogoPais"
                              idDataTable="grillaPais"
                              dataTableList="#{componentesVarios.lazyListPais}"
                              propertyActionListenerTarget="#{utilControler.componentes.bswPaisesABM}"
                              selecionarUpdate="@widgetVar(txtCodPais), @widgetVar(inputCodPais),@widgetVar(growl)"

                              lazy="true"/>
    
    
       <dlg:dialogColumnsParam header="Listado de Departamentos"	
                            widgetVar="dialogoProvincia"
                            idDataTable="idProvinciad"
                            dataTableList="#{utilControler.componentes.lazyListProvincia}"
                            propertyActionListenerTarget="#{utilControler.componentes.bswProvinciasABM}"
                            selecionarUpdate="@widgetVar(txtCodProvincia), @widgetVar(inputCodProvincia),@widgetVar(growl)"
                            lazy="true">
        <p:column 
            sortBy="#{fila.codProvincia}"
            >
            <f:facet name="header">#{i18n.label_codigo}</f:facet>
            <h:outputText  
                value="#{fila.codProvincia}">
            </h:outputText>
        </p:column>


        <p:column 
            sortBy="#{fila.descripcion}" 
            filterBy="#{fila.descripcion}">
            <f:facet name="header">descripcion</f:facet>
            <h:outputText  
                value="#{fila.descripcion}">

            </h:outputText>
        </p:column>

    </dlg:dialogColumnsParam> 

</ui:composition>
