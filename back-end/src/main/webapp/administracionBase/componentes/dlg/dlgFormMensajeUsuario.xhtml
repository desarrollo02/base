<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs">


    <dlg:dialogCodDescripcion header="#{i18n.lista_usuarios}"	
                              widgetVar="dialogoLista"
                              idDataTable="grillaListaUser"
                              dataTableList="#{utilControler.componentes.lazyListUsuarios}"
                              propertyActionListenerTarget="#{utilControler.componentes.usuariosABM}"
                              selecionarUpdate="@widgetVar(inputCodigo), @widgetVar(txtCodigo),@widgetVar(growl)"
                              lazy="true"/>


    <dlg:dialogColumnsParam header="#{i18n.label_para}"	
                            widgetVar="dialogoLista"
                            idDataTable="grillaLista"
                            dataTableList="#{utilControler.componentes.lazyListUsuarios}"
                            propertyActionListenerTarget="#{utilControler.componentes.usuariosABM}"
                            selecionarUpdate="@widgetVar(inputCodigo), @widgetVar(txtCodigo),@widgetVar(growl)"
                            lazy="true">
        <p:column 
            sortBy="#{fila.bswPersonas.codigo}"
            filterBy="#{fila.bswPersonas.codigo}">
            <f:facet name="header">Codigo</f:facet>
            <h:outputText  
                value="#{fila.bswPersonas.codigo}">
            </h:outputText>
        </p:column>


        <p:column 
            sortBy="#{fila.bswPersonas.nombre}" 
            filterBy="#{fila.bswPersonas.nombre}">
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText  
                value="#{fila.bswPersonas.nombre}">

            </h:outputText>
        </p:column>

    </dlg:dialogColumnsParam>   

</ui:composition>
