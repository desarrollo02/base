<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <dlg:dialogColumnsParam header="lista de Cargos"	
                            widgetVar="dialogoCargo"
                            idDataTable="grillaCargo"
                            dataTableList="#{utilControler.componentes.lazyListBswCargos}"
                            propertyActionListenerTarget="#{utilControler.componentes.bswCargosABM}"
                            selecionarUpdate="@widgetVar(inputCodigo), @widgetVar(txtcargo),@widgetVar(growl)"
                            lazy="true">
        <p:column style="width: 20%" 
                  sortBy="#{fila.codigo}"
                  filterBy="#{fila.codigo}">
            <f:facet name="header">Codigo</f:facet>
            <h:outputText value="#{fila.codigo}"/>
        </p:column>

        <p:column sortBy="#{fila.descripcion}"
                  filterBy="#{fila.descripcion}">
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText value="#{fila.descripcion}"/>
        </p:column> 
    </dlg:dialogColumnsParam>    
    <dlg:dialogColumnsParam header="Lista de Usuarios"	
                            widgetVar="dialogoUsuarios"
                            idDataTable="grillaUsuarios"
                            dataTableList="#{utilControler.componentes.lazyListUsuarios}"
                            propertyActionListenerTarget="#{utilControler.componentes.usuariosABM}"
                            selecionarUpdate="@widgetVar(inputCodUsuarios), @widgetVar(txtCodUsuarios),@widgetVar(growl)"
                            lazy="true">


        <p:column style="width: 20%" 
                  sortBy="#{fila.codUsuario}"
                  filterBy="#{fila.codUsuario}">
            <f:facet name="header">Codigo</f:facet>
            <h:outputText value="#{fila.codUsuario}"/>
        </p:column>

        <p:column sortBy="#{fila.bswPersonas.nombre}"
                  filterBy="#{fila.bswPersonas.nombre}">
            <f:facet name="header">Nombre</f:facet>
            <h:outputText value="#{fila.bswPersonas.nombre}"/>
        </p:column> 
    </dlg:dialogColumnsParam>       
    <dlg:dialogColumnsParam header="Lista de Departementos"	
                            widgetVar="dialogoDepartemento"
                            idDataTable="grillaDepartemento"
                            dataTableList="#{utilControler.componentes.lazyListBswDepartamentos}"
                            propertyActionListenerTarget="#{utilControler.componentes.bswDepartamentosABM}"
                            selecionarUpdate="@widgetVar(inputdep), @widgetVar(txtCoDep),@widgetVar(growl)"
                            lazy="true">
        <p:column style="width: 20%" 
                  sortBy="#{fila.codDepartamento}"
                  filterBy="#{fila.codDepartamento}">
            <f:facet name="header">Codigo</f:facet>
            <h:outputText value="#{fila.codDepartamento}"/>
        </p:column>

        <p:column sortBy="#{fila.descripcion}"
                  filterBy="#{fila.descripcion}">
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText value="#{fila.descripcion}"/>
        </p:column>  
    </dlg:dialogColumnsParam>

</ui:composition>
