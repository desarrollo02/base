<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs">

    
    <dlg:dialogColumnsParam header="Lista de Modulo del Sistema"	
                                              widgetVar="dialogoModulo"
                                              idDataTable="grillaModulo"
                                              dataTableList="#{utilControler.componentes.lazyListModulo}"
                                              propertyActionListenerTarget="#{utilControler.componentes.bswModulosABM}"
                                              selecionarUpdate="@widgetVar(inputCodModulo), @widgetVar(txtCodModulo),@widgetVar(growl)"
                                              lazy="true">
        
        
        <p:column filterBy="#{fila.codModulo}"
                  >
            <f:facet name="header">Codigo</f:facet>
            <h:outputText value="#{fila.codModulo}"/>
        </p:column>

        <p:column filterBy="#{fila.descripcion}"
                  >
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText value="#{fila.descripcion}"/>
        </p:column>
    </dlg:dialogColumnsParam>

</ui:composition>
