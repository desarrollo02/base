<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <dlg:dialogColumnsParam header="#{i18n.lista_persona}"	
                            widgetVar="dialogoPersona"
                            idDataTable="grillaPersona"
                            dataTableList="#{utilControler.componentes.lazyListDetallePersonas}"
                            propertyActionListenerTarget="#{utilControler.componentes.bswPersonas}"
                            selecionarUpdate="@widgetVar(inputCodPersona), @widgetVar(txtCodPersona),@widgetVar(growl)"
                            lazy="true">
        <p:column 
            sortBy="#{fila.codigo}"
            filterBy="#{fila.codigo}">
            <f:facet name="header">Codigo</f:facet>
            <h:outputText  
                value="#{fila.codigo}">
            </h:outputText>
        </p:column>


        <p:column 
            sortBy="#{fila.nombre}" 
            filterBy="#{fila.nombre}">
            <f:facet name="header">Descripcion</f:facet>
            <h:outputText  
                value="#{fila.nombre}">

            </h:outputText>
        </p:column>

    </dlg:dialogColumnsParam>   

     
      <dlg:dialogCodDescripcion header="#{i18n.lista_moneda}"	
                                              widgetVar="dialogoMoneda"
                                              idDataTable="grillaMoneda"
                                              dataTableList="#{utilControler.componentes.lazyListMoneda}"
                                              propertyActionListenerTarget="#{utilControler.componentes.monedasABM}"
                                              selecionarUpdate="@widgetVar(txtCodMonedas),@widgetVar(growl)"
                                              lazy="true"/>
</ui:composition>
