<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs"
                    
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

 
    
     <dlg:dialogColumnsParam header="#{i18n.lista_persona}"	
                            widgetVar="dialogoPersona"
                            idDataTable="grillaPersona"
                            dataTableList="#{utilControler.componentes.lazyListDetallePersonas}"
                            propertyActionListenerTarget="#{utilControler.componentes.bswPersonas}"
                            selecionarUpdate="@widgetVar(inputCodPersona), @widgetVar(txtCodPersona),@widgetVar(growl)"
                            lazy="true">
        <p:column 
            sortBy="#{fila.codigo}"
            >
            <f:facet name="header">#{i18n.label_codigo}</f:facet>
            <h:outputText  
                value="#{fila.codigo}">
            </h:outputText>
        </p:column>


        <p:column 
            sortBy="#{fila.nombre}" 
            filterBy="#{fila.nombre}">
            <f:facet name="header">#{i18n.label_descripcion}</f:facet>
            <h:outputText  
                value="#{fila.nombre}">

            </h:outputText>
        </p:column>

    </dlg:dialogColumnsParam>   
    
    
    <dlg:dialogColumnsParam header="#{i18n.lista_sucursal}"	
                                              widgetVar="dialogoSucursal"
                                              idDataTable="grillaSucursal"
                                              dataTableList="#{utilControler.componentes.sucursalesList}"
                                              propertyActionListenerTarget="#{utilControler.componentes.sucursalABM}"
                                              selecionarUpdate="@widgetVar(inputCodSucursal), @widgetVar(txtCodSucursal),@widgetVar(growl)"
                                              lazy="false">
        
           <p:column style="width: 20%" 
                          sortBy="#{fila.codSucursal}"
                          filterBy="#{fila.codSucursal}">
                    <f:facet name="header">Codigo</f:facet>
                    <h:outputText value="#{fila.codSucursal}"/>
                </p:column>

                <p:column sortBy="#{fila.descripcion}" style="width: 30%"
                          filterBy="#{fila.descripcion}">
                    <f:facet name="header">Descripcion</f:facet>
                    <h:outputText value="#{fila.descripcion}"/>
                </p:column>
        
        
        <p:column sortBy="#{fila.bswEmpresas.descripcion}" style="width: 30%"
                          filterBy="#{fila.bswEmpresas}">
                    <f:facet name="header">Empresa</f:facet>
                    <h:outputText value="#{fila.bswEmpresas.descripcion}"/>
                </p:column>
    </dlg:dialogColumnsParam>    

  
   <dlg:dialogCodDescripcion header="#{i18n.lista_grupo_usuarios}"	
                                              widgetVar="dialogoGrupo"
                                              idDataTable="grillaGrupo"
                                              dataTableList="#{utilControler.componentes.lazyListGrupoUsuario}"
                                              propertyActionListenerTarget="#{utilControler.componentes.bswGruposUsuariosABM}"
                                              selecionarUpdate="@widgetVar(inputCodigo), @widgetVar(txtCodGrupo),@widgetVar(growl)"
                                              lazy="true"/>
</ui:composition>
