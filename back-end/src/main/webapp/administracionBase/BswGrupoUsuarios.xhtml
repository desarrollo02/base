<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:dlg="http://java.sun.com/jsf/composite/plantillas/dialogs"
      xmlns:tool="http://java.sun.com/jsf/composite/plantillas/toolbars">

    <body>

        <ui:composition template="/recursos/plantillas/formAdministracionBasePlantilla.xhtml">
            <ui:define name="content">
                <h:form id="form" rendered="#{consultaPermisosVentasControlador.puedeConsultarGrupoUserBase()}">
                    <p:growl id="growl" showDetail="false" life="#{loginControlador.tiempoEsperaMensaje}"  />
                    <h:panelGrid>
                        <h:panelGroup>
                            <h:outputText id="BswGruposUsuarios" value="Grupos de Usuarios Existentes - BSGRUPOS"
                                          styleClass="tituloTabla" />

                            <tool:abmToolbar controlador="#{bswGrupoUsuarioControlador}"
                                             guardarUpdate=":form, :form:grilla, :form:growl"
                                             cancelarUpdate=":form"/>

                        </h:panelGroup>

                        <p:panel rendered="#{!bswGrupoUsuarioControlador.esABMPanel}">
                            <ui:include   src="componentes/list/seccionDataTableGrupousuario.xhtml" />
                        </p:panel>
                    </h:panelGrid>
                    <p:panel rendered="#{bswGrupoUsuarioControlador.esABMPanel}" style="background-color: rgba(255, 0, 0, 0)">
                        <ui:include   src="componentes/form/seccionAddGrupoUsuario.xhtml" />
                    </p:panel>
                </h:form>

                <dlg:deleteDialogPlantilla widget_var="avisoEliminar"
                                           action="#{bswGrupoUsuarioControlador.eliminarRegistro()}"
                                           aceptar_update_value=":form:grilla"/>


            </ui:define>
        </ui:composition>

    </body>
</html>
