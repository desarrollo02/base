<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="icon" href="#{request.contextPath}/resources/freya-layout/images/favicon-ping.ico" type="image/x-icon"></link>
    </f:facet>
 <title>SLE-UIP</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</h:head>

<h:form>
<h:body styleClass="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
       
            <p:growl id="growl" showDetail="false" life="#{loginControlador.tiempoEsperaMensaje}"  />
   <h4>SISTEMA DE LEGAJO DE EMPRESAS-SLE</h4>
     
            <p:inputText id="email" value="#{loginControlador.username}" autocomplete="off" required="true"
                requiredMessage="Usuario es requerido"/>
            <p:password  id="password" value="#{loginControlador.password}" autocomplete="off" required="true"
                requiredMessage="password es requerido"/>

            <p:commandButton value="INGRESAR AL SISTEMA" action="#{loginControlador.login}" ajax="false"
                styleClass="ui-button-danger" update="@form"
            />
            <h:link outcome="/dashboard" >
                <p:graphicImage style="width: 90%" name="images/logo-ping.png" library="freya-layout" />
            </h:link>

        </div>
        <div class="login-footer">
            <h6>Cosmesoft S.A Â© 2021</h6>
        </div>
    </div>
    <h:outputStylesheet name="css/#{loginControlador.layout}.css" library="freya-layout" />
</h:body>
</h:form>

</html>
