<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <composite:interface>
        <composite:attribute name="value"/>
         <composite:attribute name="valueOuput"/>
         <composite:attribute name="rows" default="2"/>
         <composite:attribute name="cols" default="55"/>
        <composite:attribute name="maxlength" default="100"/>
    </composite:interface>

    <composite:implementation>
        <h:outputText value="#{cc.attrs.valueOuput}: "/>
      
        
          <p:inputTextarea autoResize="true"  
                           maxlength="#{cc.attrs.maxlength}" cols="#{cc.attrs.cols}" rows="#{cc.attrs.rows}" 
                           value="#{cc.attrs.value}"/>

    </composite:implementation>

</ui:composition>
