<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <composite:interface>
        <composite:attribute name="value"/>
        <composite:attribute name="disabled" default="false"/>
        <composite:attribute name="valueOuput"/>
        <composite:attribute name="size" default="10"/>
        <composite:attribute name="maxlength" default="45"/>
    </composite:interface>

    <composite:implementation>
        <b> <label for="" class="mb-0">#{cc.attrs.valueOuput} </label></b>
        <p:inputText onkeydown="return tabularEnter(event, this);"  disabled="#{cc.attrs.disabled}" class="form-control"
                     value="#{cc.attrs.value}" 
                     size="#{cc.attrs.size}" maxlength="#{cc.attrs.maxlength}"
                     />
    </composite:implementation>

</ui:composition>
