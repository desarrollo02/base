<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <composite:interface>
         <composite:attribute name="value"/>
         <composite:attribute name="sortable" default="false"/>
         <composite:attribute name="title"/>
         <composite:attribute name="size" default="10"/>
        <composite:attribute name="size_filter" default="100"/>
    </composite:interface>

    <composite:implementation>
 
        <p:column  sortBy="#{cc.attrs.value}" filterBy="#{cc.attrs.value}" sortable="#{cc.attrs.sortable}" style="width: #{cc.attrs.size}%" filterStyle="width: #{cc.attrs.size_filter}%">
                <f:facet name="header">#{cc.attrs.title}</f:facet>
                <h:outputText  value="#{cc.attrs.value}"/>
            </p:column>
    </composite:implementation>

</ui:composition>
