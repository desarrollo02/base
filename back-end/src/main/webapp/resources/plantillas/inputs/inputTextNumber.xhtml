<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <composite:interface>
        <composite:attribute name="value"/>
        <composite:attribute name="size" default="12"/>
        <composite:attribute name="mostrarLabel" default="true"/>
        <composite:attribute name="widgetVarParam" default="widgetVarParam"/>
        <composite:attribute name="disabled" default="false"/>
        <composite:attribute name="valueOuput"/>
        <composite:attribute name="maxlength"/>
        <composite:attribute name="onkeyup_p" />
    </composite:interface>

    <composite:implementation>
        
        <b> <label for="" class="mb-0">#{cc.attrs.valueOuput}</label></b>

        <p:inputNumber disabled="#{cc.attrs.disabled}" thousandSeparator="."  onkeyup="#{cc.attrs.onkeyup_p}"  
                       decimalSeparator="," size="#{cc.attrs.size}" value="#{cc.attrs.value}"
                       decimalPlaces="0"> 
             
        </p:inputNumber>         


    </composite:implementation>

</ui:composition>
